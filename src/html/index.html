<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Discover</title>
	</head>
	<body>
		<!-- CSS -->
		<link rel="stylesheet" href="../sass/index.min.css">
		<!-- Body -->
		<div class="topbar">
			<div class="tabbar">
				<div class="tabs">
				</div>
				<div class="menu">
					<div class="minimize">
						<img src="../img/min-w-10.png" alt="">
					</div>
					<div class="max-unmax">
						<img src="../img/unmax-w-20.png" alt="">
					</div>
					<div class="close">
						<img src="../img/close-w-10.png" alt="">
					</div>
				</div>
			</div>
			<div class="controlbar">
				<div class="left-menu">
					<div class="back icon">
						<img src="../img/caret-left.svg" alt="">
					</div>
					<div class="forward icon">
						<img src="../img/caret-right.svg" alt="">
					</div>
					<div class="reload icon">
						<img src="../img/arrow-clockwise.svg" alt="">
					</div>
				</div>
				<div class="bookmark">
					<img src="../img/bookmarks.svg" alt="">
				</div>
				<div class="search-bar-container">
					<div class="search-bar">
						<input type="text" name="" value="">
					</div>
				</div>
				<div class="right-menu">
					<img src="../img/list.svg" alt="">
				</div>
			</div>
		</div>
		<div class="webpage">

		</div>
		<!-- Javascript -->
		<script type="text/javascript" src="../js/window.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/tab.js" charset="utf-8"></script>
	</body>
</html>
